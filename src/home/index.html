<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sappy Timer!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <button id="win-close"><img src="../win_close_btn.png" alt="x" id="win-close-img"></button>
        <button id="win-minimise"><img src="../win_minimise_btn.png" alt="-" id="win-minimise-img"></button>
        <div id="body">
            <h1>SAPPY TIMER</h1>
            <img src="../cat2_idle.png" alt="" id="cat-img">
            <button id="start-btn">
                <img src="../modal_box.png" alt="" id="start-box">
                <p id="start-text">START</p>
            </button>
        </div>
    </div>
</body>
</html>
